<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>我的第一个Django Web项目</title>
    <!-- 最新版本的 Bootstrap 核心 CSS 文件 -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@3.3.7/dist/css/bootstrap.min.css"
          integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
    <!-- 最新的 Bootstrap 核心 JavaScript 文件 -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@3.3.7/dist/js/bootstrap.min.js"
            integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa"
            crossorigin="anonymous"></script>
</head>
<body>

<div class="container body-main" style="padding-top: 50px">
    <ul class="nav nav-pills" style="padding-left: 15px">
        <li role="presentation" class="active"><a href="/blog/article?page=1">Home</a></li>
        <li role="presentation"><a href="#">Profile</a></li>
        <li role="presentation"><a href="#">Messages</a></li>
    </ul>
    <div class="container page-header">
        <h1>{{ curr_article.title }}</h1>
    </div>
    <div>
        <p>
            {{ curr_article.content }}
        </p>
    </div>
    <div>
        <nav aria-label="...">
            <ul class="pager">
                <li><a href="{{ prev_article.article_id }}">上一篇：{{ prev_article.title }}</a></li>
                <li><a href="{{ next_article.article_id }}">下一篇：{{ next_article.title }}</a></li>
            </ul>
        </nav>
    </div>
</div>
</body>
</html>
